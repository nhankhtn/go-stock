<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go stock</title>
    <link rel="stylesheet" href="/test/styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Go stock</h1>
      <label>Choose stock you want check</label>
      <select name="tickers" title="tickers" id="tickers">
        <option value="BTH">BTH</option>
        <option value="GDA">GDA</option>
        <option value="BTG">BTG</option>
        <option value="BTD">BTD</option>
        <option value="BTB">BTB</option>
        <option value="BTP">BTP</option>
        <option value="BTN">BTN</option>
        <option value="OGC">OGC</option>
        <option value="GDT">GDT</option>
        <option value="APP">APP</option>
        <option value="BT6">BT6</option>
        <option value="BST">BST</option>
        <option value="APT">APT</option>
        <option value="BSR">BSR</option>
        <option value="APS">APS</option>
        <option value="BSQ">BSQ</option>
        <option value="GDW">GDW</option>
        <option value="BSG">BSG</option>
        <option value="C4G">C4G</option>
        <option value="GEE">GEE</option>
        <option value="JVC">JVC</option>
        <option value="BSH">BSH</option>
        <option value="BSA">BSA</option>
        <option value="BSC">BSC</option>
        <option value="BSD">BSD</option>
        <option value="BT1">BT1</option>
        <option value="BSP">BSP</option>
        <option value="BSI">BSI</option>
        <option value="ARM">ARM</option>
        <option value="GEG">GEG</option>
        <option value="BSL">BSL</option>
        <option value="GER">GER</option>
        <option value="C47">C47</option>
        <option value="BRS">BRS</option>
        <option value="BRR">BRR</option>
        <option value="FUEDCMID">FUEDCMID</option>
      </select>
      <div id="content">
        <div class="item">
          <h3>Date:</h3>
          <span id="date"></span>
        </div>
        <div class="item">
          <h3>Close:</h3>
          <span id="close"></span>
        </div>
        <div class="item">
          <h3>High:</h3>
          <span id="high"></span>
        </div>
        <div class="item">
          <h3>Low:</h3>
          <span id="low"></span>
        </div>
        <div class="item">
          <h3>Open:</h3>
          <span id="open"></span>
        </div>
        <div class="item">
          <h3>Vol:</h3>
          <span id="vol"></span>
        </div>
      </div>
    </div>
    <script>
      const socket = new WebSocket("ws://localhost:3000");
      const $ = document.querySelector.bind(document);

      socket.onopen = () => {
        console.log("Connected to server");
        let ticker = "BTH";
        socket.send(JSON.stringify({ ticker }));

        const tickers = $("#tickers");
        tickers.addEventListener("change", () => {
          ticker = tickers.value;
          socket.send(JSON.stringify({ ticker }));
        });
      };

      socket.onmessage = (event) => {
        const stocks = JSON.parse(event.data);
        const dateEle = $("#date");
        const closeEle = $("#close");
        const openEle = $("#open");
        const highEle = $("#high");
        const lowEle = $("#low");
        const volEle = $("#vol");
        const stock = stocks[0];
        const date = new Date(stock.date);

        dateEle.textContent = `${date.getDate()}/${date.getMonth()}/${date.getFullYear()}`;
        closeEle.textContent = stock.close;
        openEle.textContent = stock.open;
        highEle.textContent = stock.high;
        lowEle.textContent = stock.low;
        volEle.textContent = stock.vol;
      };

      socket.onerror = (error) => {
        console.error("WebSocket error:", error);
      };

      socket.onclose = () => {
        console.log("Disconnected from server");
      };
    </script>
  </body>
</html>
